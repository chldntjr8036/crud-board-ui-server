<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->

    <!-- 부트스트랩 -->
    <link href="/ui/resources/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form id="form">
    <label for="id" style="width: 60px; text-align: right">글번호</label>
    <input type="text" id="id" size="5"readonly>

    <label for="title" style="width: 60px; text-align: right">제목</label>
    <input type="text" id="title" style="width: 300px" readonly>

    <label for="viewCount" style="width: 60px; text-align: right">조회수</label>
    <input type="text" id="viewCount" size="8" readonly><br/>

    <label for="userName" style="width: 60px; text-align: right">작성자</label>
    <input type="text" id="userName" readonly>

    <label for="dateTime" style="width: 60px; text-align: right">날짜</label>
    <input type="text" id="dateTime" readonly><br/>

    <textarea id="contents" rows="20" cols="100" readonly></textarea><br/>

    <input type="button" id="updateButton" value="수정"/>
    <input type="button" id="deleteButton" value="삭제"/>
    <input type="button" id="goToListButton" value="목록으로"/>

</form>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="/ui/resources/js/bootstrap.js"></script>
<script src="/ui/resources/js/board/board_article.js"></script>

</body>
</html>
